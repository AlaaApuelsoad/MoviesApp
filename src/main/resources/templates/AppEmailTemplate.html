<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header img {
            width: 100%;
            max-height: 180px;
            object-fit: contain; /* Keeps aspect ratio */
            display: block;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #0056b3; /* Blue */
        }
        .content p {
            color: #333;
            line-height: 1.6;
        }
        .button {
            margin: 20px 0;
        }
        .button a {
            background-color: #0056b3; /* Blue */
            color: #ffffff;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 4px;
            font-size: 16px;
        }
        .button a:hover {
            background-color: #003f7f;
        }
        .footer {
            background-color: #f4f4f4;
            color: #555;
            font-size: 12px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="email-container">
<!--    &lt;!&ndash; Header as full-width image &ndash;&gt;-->
<!--    <div class="header">-->
<!--        <img src="cid:Logo" alt="Fawry Logo">-->
<!--    </div>-->

    <!-- Content -->
    <div class="content">
        <h1>Welcome to Movies App!</h1>
        <p>Thank you for joining us! To start enjoying our services, please verify your account by clicking the button below.</p>
        <div class="button">
            <a href="{{verification_link}}" target="_blank">Verify Your Account</a>
        </div>
        <p>If you didnâ€™t request this email, please ignore it.</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; {{year}} Movies App. All rights reserved.</p>
    </div>
</div>
</body>
</html>
